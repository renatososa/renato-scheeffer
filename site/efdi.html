<script>
  (function() {
    // Esta función se asegura de que Prism trabaje aunque esté perezoso
    function activarPrism() {
      if (typeof Prism !== 'undefined') {
        // Forzamos el resaltado de todos los elementos
        Prism.highlightAll();
        console.log("Prism activado manualmente con éxito");
      }
    }

    // Intentar activar en 3 momentos diferentes para asegurar
    window.addEventListener('load', activarPrism);
    document.addEventListener('DOMContentLoaded', activarPrism);
    
    // Por si Bootstrap tarda en renderizar, un último intento a los 500ms
    setTimeout(activarPrism, 500);
  })();
</script>
